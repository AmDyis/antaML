<!DOCTYPE html>
<html>
<head>
    <title>Карта с одной станцией</title>
    <!-- Подключаем библиотеку Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Устанавливаем размер карты */
        #map { height: 100vh; }
    </style>
</head>
<body>
    <!-- Добавляем контейнер для карты -->
    <div id="map"></div>
    <script>
        // Инициализируем карту
        var map = L.map('map').setView([{{ latitude }}, {{ longitude }}], 10);

        // Добавляем тайлы карты OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Добавляем маркер для станции
        L.marker([{{ latitude }}, {{ longitude }}]).addTo(map)
            .bindPopup('{{ station_name }}, {{ latitude }}, {{ longitude }}, {{ lvlsea }}')
            .openPopup();
    </script>
</body>
</html>
